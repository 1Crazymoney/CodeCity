<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code City</title>
    <link href="client.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon">
    <script src="client.js"></script>
  </head>

  <body>
    <iframe src="http://xkcd.com" id="comicFrame"></iframe>
    <iframe src="http://purple.com/" id="logFrame"></iframe>
    <table id="mainTable">
      <thead>
        <tr>
          <td>
            [
            View:
            <button id="comicButton">Comic</button>
            <button id="logButton">Log</button>
            ]
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="displayCell">
            Loading...
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <textarea rows=2 id="commandInput"></textarea>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
